<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="score-board" id="home-score">0</div>
                <div class="points">
                    <button class="btn" id="home-btn-1" 
                    onclick="add1Home()">+1</button>
                    <button class="btn" id="home-btn-2" 
                    onclick="add2Home()">+2</button>
                    <button class="btn" id="home-btn-3" 
                    onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <div class="score-board" id="guest-score">0</div>
                <div class="points">
                    <button class="btn" id="guest-btn-1" 
                    onclick="add1Guest()">+1</button>
                    <button class="btn" id="guest-btn-2" 
                    onclick="add2Guest()">+2</button>
                    <button class="btn" id="guest-btn-3" 
                    onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>            
        <!-- RESET BUTTON  -->
        <div class="reset-btn-container">
            <button id="reset-btn" onclick="resetAll()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
